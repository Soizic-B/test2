<!-- Le doctype (document type) indique la version HTML utilisée 
ou le type de document que l'on s'apprête à créer

Grâce à cette indication, le navigateur sera mieux afficher le contenu présent-->
<!DOCTYPE html>
<html> <!-- cette balise va contenir tout le html-->
<head>
    <title>Titre de la page dans l'onglet</title>
</head>

<body> <!--visible à l'écran dans le navigateur-->
      <h1>Le contenu de la page</h1> 
      <!-- un seul h1 par page. On utilisera h2 à 6 en répétition.-->
      <h2>contenu 1</h2>
      <h3>contenu 2</h3>
      <h4>contenu 3</h4>
      
      <a href="page.html">Lien pour afficher la page html</a>

      <!-- ici on va avoir accès a google.com-->
      <a href="http://google.com">Allez sur google</a>

      <!-- ici le navigateur pensera que l'on veut accéder a un dossier-->
      <a href="www.google.com">Allez sur google</a>

</body>
</html>
